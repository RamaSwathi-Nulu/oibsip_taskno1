<!DOCTYPE html>
<html lang="en">

</head>

    <div class="total">

                <input type="text" placeholder=0 id="output" >

            <button onclick="clears()" id="top">AC</button>
            <button onclick="last()" id="top">DEL</button>
            <button onclick="display('(')" id="top">(</button>
            <button onclick="display(')')" id="top">)</button>
            <button onclick="display('%')" id="buts" id="sep" ">%</button>      
            
            
            <button onclick="display('7')" id="but">7</button>
            <button onclick="display('8')" id="but">8</button>
            <button onclick="display('9')" id="but">9</button>
            <button onclick="display('+')" id="buts" >+</button>
        
        
            <button onclick="display('4')" id="but">4</button>
            <button onclick="display('5')" id="but" >5</button>
            <button onclick="display('6')" id="but" >6</button>
            <button onclick="display('-')" id="buts" >-</button>
        
        
            <button onclick="display('1')" id="but" >1</button>
            <button onclick="display('2')" id="but" >2</button>
            <button onclick="display('3')" id="but">3</button>
            <button onclick="display('/')" id="buts">/</button>
        
            <button onclick="ans()" id="butss">=</button>
            <button onclick="display('0')" id="but" class="num" >0</button>
            <button onclick="display('.')" id="but">.</button>
            <button onclick="display('*')" id="buts">x</button>
        
    </div>
